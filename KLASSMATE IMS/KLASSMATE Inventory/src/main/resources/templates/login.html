<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Login :: RCS2 Inventory Management System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- title icon -->
	<link rel="shortcut icon" type="image/x-icon" th:href="@{images/logo.jpg}" />
	
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<style>
		body {
		    font-family: 'Poppins';
		    background-color: #e2e8f0;
		}
	</style>
	
	<!-- Font Icon -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> -->
	<!-- Main css -->
	<link rel="stylesheet" type="text/css" href="css/signup.style.css">
	
	<!-- title icon -->
	<!-- <link rel="shortcut icon" type="image/x-icon" href="images/logo.jpg" /> -->

</head>
<body>
	<div class="main">
		<!-- Login  Form -->
        <section class="sign-in">
            <div class="container">
            <!-- ALERTS -->
	 		    <div class="row">
					<div th:if="${param.logout}">
						<div class="alert alert-info">
							You have been <strong>Logged out </strong>from the System
						</div>
					</div>
					<div th:if="${param.error}" >
						<div class="alert alert-danger">
							Incorrect <strong>Username or Password</strong>.
						</div>
					</div>
				</div>
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img th:src="@{images/signin-image.jpg}" alt="login image"></figure>
                        <a th:href="@{/signup}" class="signup-image-link">Create an account</a>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                        <form method="POST" class="register-form" id="login-form" th:action="@{/login}">
                            <div class="form-group">
                                <label for="username"><i class="fa fa-user-circle" aria-hidden="true"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fa fa-key" aria-hidden="true"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" required/>
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="login" id="login" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
	</div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script>
		window.onload = function() {
			document.getElementById("username").focus();	
		}
	</script>


</body>
</html>
