<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(~{::title}, ~{::link})">
	<title>404 Not Found :: KLIMS</title>
    <link href="../css/404.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper ">
		<div th:insert="fragments/sidebar :: sidebar(active='')"></div>
		
		<div class="main-panel">
		    <!-- Navbar -->
	        <div th:insert="fragments/navbar(title='Requested Page Not Found')"></div>
		
			<div class="content">
				<div class="container">
				  <h1 class="first-four">4</h1>
				  <div class="cog-wheel1">
				      <div class="cog1">
				        <div class="top"></div>
				        <div class="down"></div>
				        <div class="left-top"></div>
				        <div class="left-down"></div>
				        <div class="right-top"></div>
				        <div class="right-down"></div>
				        <div class="left"></div>
				        <div class="right"></div>
				    </div>
				  </div>
				  
				  <div class="cog-wheel2"> 
				    <div class="cog2">
				        <div class="top"></div>
				        <div class="down"></div>
				        <div class="left-top"></div>
				        <div class="left-down"></div>
				        <div class="right-top"></div>
				        <div class="right-down"></div>
				        <div class="left"></div>
				        <div class="right"></div>
				    </div>
				  </div>
				  <h1 class="second-four">4</h1>
				  <p class="wrong-para">Uh Oh! Page not found!</p>
				</div>
			</div>
			<div th:replace="fragments/footer :: footer">..</div>
		</div>
	</div>
    <!-- Optional JavaScript; choose one of the two! -->
	
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	-->
	<script type="text/javascript">
	 let t1 = gsap.timeline();
	 let t2 = gsap.timeline();
	 let t3 = gsap.timeline();
	
	 t1.to(".cog1",
	 {
	   transformOrigin:"50% 50%",
	   rotation:"+=360",
	   repeat:-1,
	   ease:Linear.easeNone,
	   duration:8
	 });
	
	 t2.to(".cog2",
	 {
	   transformOrigin:"50% 50%",
	   rotation:"-=360",
	   repeat:-1,
	   ease:Linear.easeNone,
	   duration:8
	 });
	
	 t3.fromTo(".wrong-para",
	 {
	   opacity:0
	 },
	 {
	   opacity:1,
	   duration:1,
	   stagger:{
	     repeat:-1,
	     yoyo:true
	   }
	 });
	</script>
</body>
</html>
