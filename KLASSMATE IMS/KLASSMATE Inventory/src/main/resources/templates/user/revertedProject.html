<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/head :: head(~{::title}, ~{})">
	<title>Reverted Projects :: KLIMS</title>
</head>

<body class="">
  <div class="wrapper ">
  	<div th:insert="fragments/sidebar :: sidebar(active='projects')"></div>
    <div class="main-panel">
    <!-- Navbar -->
      <div th:insert="fragments/navbar(title='Reverted Projects')"></div>
      <!-- End Navbar -->
      <div class="content">
      
      	<div class="alert alert-success text-center d-none" id="projectSentToReviewSuccessAlert">Project sent to review by the Workshop Admin.. <strong>You will be redirected to the projects page.</strong></div>
      	<div class="alert alert-danger text-center d-none" id="projectSentToReviewErrorAlert">Failed to send project to review. Contact Admin for more details.</div>
      
		<div class="container-fluid card" id="projectDetailsCard">
			<div class="card-header">
				<h5 class="card-title">Project Details</h5>
			</div>
			<div class="card-body">
				<input type="hidden" id="projectId" >
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Project Details</th>
				      <th scope="col">Rejection Reason</th>
				      <th scope="col">No. of main products</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr>
				  		<td colspan="4" class="text-danger text-center" id="projectDetailsError">-- No Data Available -- </td>
				  	</tr>
				    <tr>
				      <th scope="row" id="projectDetails"></th>
				      <td id="rejectionReason"></td>
				      <td id="noOfProducts"></td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<div class="card-footer">
				<button class="btn btn-success" id="sendToReview">Send to Review</button>
			</div>
		</div>
      	<div class="card container-fluid">
      		<div class="card-header">
      			<h5 class="card-title">Products Details</h5>
      		</div>
      		<div class="card-body" id="productDetails">
      			<div class="row">
      				<div class="col-md-10">
      					<input type="text" class="form-control" placeholder="Scan serial number to add into the project" id="addIntoProjectInput">
      					<small id="addIntoProjectInputError" class="text-danger"></small>
      				</div>
      				<div class="col-md-2">
      					<button class="btn btn-success" id="addIntoProjectButton">Add into project</button>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>
  	  <div th:replace="fragments/footer :: footer">..</div>
     </div>
  </div>
  
  <div th:insert="fragments/scripts :: scripts(~{::script})">
  	<script src="../js/revertedProject.js" type="text/javascript"></script>
  </div>

</body>

</html>
